<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jay Tiwari </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4f46e5;
      margin-bottom: 15px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }
    header p {
      margin: 5px 0;
      opacity: 0.9;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .section h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 14px;
      color: #6b7280;
    }
    .cta-buttons {
      margin-top: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 5px 8px 0 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }
    .btn-primary {
      background: #4f46e5;
      color: #fff;
    }
    .btn-outline {
      background: #fff;
      color: #4f46e5;
      border: 1px solid #4f46e5;
    }
    .offer-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .offer-item {
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .offer-item:last-child {
      border-bottom: none;
    }
    .offer-title {
      font-weight: bold;
    }
    .offer-meta {
      font-size: 13px;
      color: #6b7280;
    }
    .badges span {
      display: inline-block;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4f46e5;
      margin-right: 6px;
      margin-top: 4px;
    }
    .testimonials blockquote {
      margin: 0 0 15px;
      padding: 10px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      line-height: 1.5;
    }
    .testimonials cite {
      display: block;
      margin-top: 5px;
      font-size: 13px;
      color: #6b7280;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      padding: 20px;
    }
    @media (max-width: 600px) {
      header {
        padding: 30px 15px;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- HERO / INTRO -->
  <header>
    <!-- Replace src with your photo URL or remove the img tag -->
    <img src="https://via.placeholder.com/120" alt="Your profile photo">
    <h1>Jay tiwari</h1>
    <p class="tagline">Engineering Manager | Interview Coach</p>
    <p>I help software engineers and engineering managers crack system design and coding interviews with clear frameworks and practical guidance.</p>
    <div class="cta-buttons">
      <a href="#contact" class="btn btn-primary">Book a session</a>
      <a href="#offers" class="btn btn-outline">View all offerings</a>
    </div>
  </header>

  <div class="container">



  </div>

  <footer>
    © <span id="year"></span> Jay Tiwari· All rights reserved
  </footer>

  <script>
    // Small script to always show the current year in the footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
